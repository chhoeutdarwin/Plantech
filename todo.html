<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo- UR-Schedule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Timer Page Styles */
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 100px);
            padding: 24px;
        }

        .timer-card {
            background: var(--card-bg-color);
            border-radius: var(--radius-lg);
            padding: 48px;
            border: 1px solid var(--border-color);
            text-align: left;
            max-width: 500px;
            width: 100%;
        }

        .add-task-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 24px;
        }

        .add-task-container label {
            color: var(--accent-color);
            font-size: 1rem;
            font-weight: 500;
            margin-right: 4px;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .add-task-container input[type="text"] {
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .add-task-container input[type="text"]:focus {
            border-color: var(--primary-color);
        }
        .add-task-container label {
    color: #ffffff; /* Replace with any color code or name you like */
    /* ...other styles... */
}

        .add-task-container select {
            padding: 8px 10px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .add-task-container select:focus {
            border-color: var(--primary-color);
        }

        .add-task-container button {
            padding: 8px 14px;
            border-radius: var(--radius-sm);
            border: none;
            background: var(--primary-color);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .add-task-container button:hover {
            background: var(--primary-hover);
            transform: scale(1.08);
        }

        .timer-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            background: var(--bg-color);
            padding: 6px;
            border-radius: var(--radius-md);
            justify-content: flex-start;
        }

        .timer-tab {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            color: var(--accent-color);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .timer-tab.active {
            background: var(--card-bg-color);
            color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .timer-tab:hover:not(.active) {
            color: var(--text-color);
        }

        .timer-display {
            font-size: 5rem;
            font-weight: 700;
            color: var(--text-color);
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            margin-bottom: 16px;
            letter-spacing: -2px;
        }

        .timer-label {
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-bottom: 32px;
        }

        .timer-controls {
            display: flex;
            gap: 12px;
            justify-content: flex-start;
            margin-bottom: 24px;
        }

        .timer-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-btn.primary {
            background: var(--primary-color);
            color: white;
            width: 80px;
            height: 80px;
            font-size: 1.5rem;
        }

        .timer-btn.primary:hover {
            background: var(--primary-hover);
            transform: scale(1.05);
        }

        .timer-btn.secondary {
            background: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .timer-btn.secondary:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .timer-btn.danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .timer-btn.danger:hover {
            background: var(--danger-color);
            color: white;
        }

        /* Pomodoro Settings */
        .pomodoro-settings {
            display: flex;
            gap: 24px;
            justify-content: flex-start;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .setting-item {
            text-align: left;
        }

        .setting-label {
            font-size: 0.75rem;
            color: var(--accent-color);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .setting-value {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-value button {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .setting-value button:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .setting-value span {
            font-size: 1.1rem;
            font-weight: 600;
            min-width: 40px;
            color: var(--text-color);
        }

        /* Session Counter */
        .session-counter {
            display: flex;
            gap: 8px;
            justify-content: flex-start;
            margin-top: 24px;
        }

        .session-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border-color);
            transition: all 0.2s ease;
        }

        .session-dot.completed {
            background: var(--success-color);
        }

        .session-dot.current {
            background: var(--primary-color);
            box-shadow: 0 0 0 4px var(--current-highlight);
        }

        /* Stopwatch Laps */
        .laps-container {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 24px;
            text-align: left;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 16px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .lap-item:last-child {
            border-bottom: none;
        }

        .lap-number {
            color: var(--accent-color);
        }

        .lap-time {
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-weight: 600;
            color: var(--text-color);
        }

        .lap-diff {
            color: var(--primary-color);
            font-size: 0.8rem;
        }

        /* Task card styles */
        .task-card {
            width: 100%;
            padding: 12px 14px;
            border-radius: var(--radius-sm);
            background: transparent;
            border: 1px solid transparent;
            position: relative;
        }

        .task-card:hover {
            border-color: var(--border-color);
            background: rgba(255,255,255,0.01);
        }

        .task-actions {
            display: flex;
            gap: 6px;
            align-items: center;
            margin-top: 8px;
            flex-wrap: nowrap;
            justify-content: flex-end;
            width: 100%;
        }

        .task-buttons {
            display: flex;
            gap: 6px;
            align-items: center;
            justify-content: flex-end;
        }

        .task-index {
            display: inline-block;
            width: 28px;
            height: 28px;
            line-height: 28px;
            text-align: center;
            border-radius: 6px;
            background: var(--bg-color);
            color: var(--accent-color);
            margin-right: 8px;
            font-weight: 600;
        }

        .task-action {
            padding: 4px 6px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .task-action i {
            font-size: 0.85rem;
        }

        /* Per-icon size tweaks: make the heart icon slightly smaller than others */
        .task-action .fa-heart {
            font-size: 0.7rem;
        }
        .task-action .fa-check {
            font-size: 0.9rem;
        }
        .task-action .fa-trash {
            font-size: 0.85rem;
        }

        /* Small action variant used for heart/check/trash */
        .task-action.small {
            padding: 2px;
            width: 26px;
            height: 26px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 0.8rem;
            border: 1px solid #c0c0c0;
            background: rgba(255,255,255,0.18);
            transition: background 0.12s ease, transform 0.12s ease, border-color 0.12s ease, box-shadow 0.12s ease;
            color: var(--text-color);
            box-sizing: border-box;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
        }

        .task-action.small i {
            font-size: 0.62rem;
        }

        .task-action.small:hover {
            background: rgba(255, 255, 255, 0.26);
            border-color: #9a9a9a;
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
        }

        /* Filled state when favourited or active */
        .task-action.favourited.small {
            background: var(--primary-color);
            color: #fff;
            /* border: 1px solid rgba(236, 177, 177, 0.28); */
        }
        .task-action.favourited.small i { color: #fff; }

        /* Delete hover filled */
        .task-action.delete.small:hover {
            background: rgba(255, 0, 0, 0.942);
            color: var(--danger-color);
        }

        /* Priority badge in top-right corner of task card */
        .priority-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(0,0,0,0.2) inset;
        }
        .priority-badge.priority-high { background: #ef4444; }
        .priority-badge.priority-medium { background: #f97316; }
        .priority-badge.priority-low { background: #10b981; }

        /* Heart uses same small-box style as other small actions */
        .task-action.heart {
            padding: 2px;
            width: 26px;
            height: 26px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 0.8rem;
            border: 1px solid #c0c0c0;
            background: rgba(255, 255, 255, 0.18);
            transition: background 0.12s ease, transform 0.12s ease, border-color 0.12s ease, box-shadow 0.12s ease;
            color: var(--text-color);
            box-sizing: border-box;
            box-shadow: 0 1px 2px rgba(255, 0, 0, 0.03);
        }

        .task-action.heart i { font-size: 0.62rem; }

        .task-action.heart:hover {
            background: rgba(255,255,255,0.26);
            border-color: #9a9a9a;
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
        }

        /* Progress Ring */
        .progress-ring-container {
            position: relative;
            margin-bottom: 24px;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 8;
        }

        .progress-ring .bg {
            stroke: var(--border-color);
        }

        .progress-ring .progress {
            stroke: var(--primary-color);
            stroke-linecap: round;
            transition: stroke-dashoffset 0.3s ease;
        }

        .timer-display-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }

        /* Page Header */
        .page-header {
            text-align: left;
            margin-bottom: 24px;
        }

        .page-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
        }

        .page-header h1 i {
            color: var(--primary-color);
        }

        .page-header p {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-top: 4px;
        }
    </style>
</head>
